<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ</title>
</head>
<body>
    {% if session.username %}
        <h1> Привет, {{ session.username }} </h1>
        <a href="{{ url_for('logout') }}">Выход</a>
    {% else %}
        <a href="{{ url_for('login') }}">Авторизация</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
